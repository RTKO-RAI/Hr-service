openapi: 3.0.1
info:
  title: HR Service API
  version: 2.0.0
  description: |
    Simplified HR API for managing leave requests with only essential operations.

servers:
  - url: http://localhost:8080/api
    description: Local development server

paths:
  /leaves:
    get:
      summary: Get all leave requests
      tags:
        - LeaveRequests
      responses:
        '200':
          description: List of all leave requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaveRequest'

    post:
      summary: Create a new leave request
      tags:
        - LeaveRequests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLeaveRequestDto'
      responses:
        '201':
          description: Leave request created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequest'
        '400':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'



  /leaves/employee/{employeeId}/remaining:
    get:
      summary: Get remaining leave days per leave type for an employee
      tags:
        - LeaveRequests
      parameters:
        - name: employeeId
          in: path
          description: Employee identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Remaining leave days by leave type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemainingLeaveDto'
        '404':
          description: Employee not found or no leave data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /leaves/{id}/status:
    put:
      summary: Update the status of a leave request
      tags:
        - LeaveRequests
      parameters:
        - name: id
          in: path
          description: Leave request ID
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/components/schemas/LeaveStatus'
              required:
                - status
      responses:
        '200':
          description: Status updated successfully
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '404':
          description: Leave request not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    LeaveRequest:
      type: object
      properties:
        id:
          type: integer
          example: 123
        employeeId:
          type: string
          example: "emp-456"
        type:
          $ref: '#/components/schemas/LeaveType'
        startDate:
          type: string
          format: date
          example: "2025-08-01"
        endDate:
          type: string
          format: date
          example: "2025-08-05"
        status:
          $ref: '#/components/schemas/LeaveStatus'


    RemainingLeaveDto:
      type: object
      properties:
        annual:
          type: integer
          example: 10
        sick:
          type: integer
          example: 5
        unpaid:
          type: integer
          example: 999999


    CreateLeaveRequestDto:
      type: object
      required:
        - employeeId
        - type
        - startDate
        - endDate
      properties:
        employeeId:
          type: string
          example: "emp-456"
        type:
          $ref: '#/components/schemas/LeaveType'
        startDate:
          type: string
          format: date
          example: "2025-08-01"
        endDate:
          type: string
          format: date
          example: "2025-08-05"

    LeaveType:
      type: string
      enum:
        - ANNUAL
        - SICK
        - UNPAID

    LeaveStatus:
      type: string
      enum:
        - PENDING
        - APPROVED
        - REJECTED

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: "2025-07-26T14:22:31Z"
        status:
          type: integer
          example: 404
        error:
          type: string
          example: "Not Found"
        message:
          type: string
          example: "Leave request with ID 123 not found"
        path:
          type: string
          example: "/api/leaves/123"

    ValidationErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: "2025-07-26T14:22:31Z"
        status:
          type: integer
          example: 400
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: "startDate"
              message:
                type: string
                example: "must not be null"
        path:
          type: string
          example: "/api/leaves"
